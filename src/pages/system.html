<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendador de Tarefas | ImaTech</title>
  <link rel="shortcut icon" href="../img/calendar.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header class="py-md-4 py-3 bg-dark d-flex justify-content-between justify-content-lg-around">

  </header>
  <main id="main-container" class="container-md py-5">
    <div id="task-manager" class="row mb-5">
      <div class="fs-2 text-center col-12 mt-5 mb-5">
        <h1>Gerenciador de Tarefas</h1>
      </div>
      <form onsubmit="registerTask()">
        <div id="task-form" class="col-10 col-md-9 mx-auto row">
          <div id="task-name" class="mb-3 mb-md-2">
            <label for="task-name-input" class="mb-1 ms-1"> Nome da Tarefa</label>
            <input class="form-control shadow-sm" id="task-name-input" name="text" required type="text" placeholder="Tarefa"></input>
          </div>
          <div id="task-date" class="my-3 col-md-6 my-md-2">
            <label for="task-date-begin" class="mb-1 ms-1">Data de Início</label>
            <input id="task-date-begin" class="form-control shadow-sm text-muted" required name="date" type="date"></input>
            <label for="task-date-end" class="mb-1 mt-2 ms-1">Data de Término</label>
            <input id="task-date-end" class="form-control shadow-sm text-muted" required name="date" type="date"></input>
          </div>
          <div id="task-hour" class="my-3 col-md-6 my-md-2">
            <label for="task-hour-begin" class="mb-1 ms-1">Hora de Início</label>
            <input id="task-hour-begin" class="form-control shadow-sm text-muted" required name="time" type="time"></input>
            <label for="task-hour-end" class="mb-1 mt-2 ms-1">Hora de Término</label>
            <input id="task-hour-end" class="form-control shadow-sm text-muted" required name="time" type="time"></input>
          </div>
          <div class="my-3">
            <p class="mb-1 ms-1">Descrição da Tarefa</p>
            <textarea id="task-description" style="height: 120px;" class="form-control"></textarea>
          </div>
          <div id="task-button" class="d-flex justify-content-center">
            <input type="button" class="btn btn-primary px-4 mt-2 shadow-md" value="Criar tarefa">
          </div>
        </div>
      </form>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <section id="task-list" class="container-lg">

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="../scripts/system.js"></script>
</body>
</html>
