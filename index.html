<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendador de Tarefas | ImaTech</title>
  <link rel="shortcut icon" href="./src/img/calendar.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <main class="container-md py-5">
    <div class="row">
      <div class="col-md-12 col-lg-6">
        <img class="img-fluid" src="./src/img/4891587.jpg" alt="">
      </div>
      <div class="col-6 col-md-4 col-lg-4 mt-5 mx-auto me-lg-4">
        <div>
          <form id="user">
            <p class="form-text fs-3">Acesse sua conta:</p>
            <div>
                <input class="form-control" id="email" placeholder="E-mail" type="email">
            </div>
            <div class="mt-2">
                <input class="form-control" id="password" placeholder="Senha" type="password">
            </div>
            <div class="mt-3">
              <input onclick="login(event)" class="btn btn-primary px-4" type="submit" value="Entrar">
            </div>
          </form>
        </div>
        <div class="mt-5">
          <form id="new-account">
            <p class="form-text fs-3 col-10 col-sm-8 col-md-11 col-lg-9 col-xl-7">Novo por aqui? Crie sua conta:</p>
                <input class="form-control" id="new-user-name" placeholder="Nome" type="text">
            </div>
            <div class="mt-2">
                <input class="form-control" id="new-user-email" placeholder="E-mail" type="email">
            </div>
            <div class="mt-2">
                <input class="form-control" id="new-user-password" placeholder="Senha" type="password">
            </div>
            <div class="mt-3">
              <input onclick="createUser(event)" class="btn btn-primary px-3" type="submit" value="Criar conta">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="sucessModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-2">Conta criada com Sucesso!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body fs-4">
            <p>VocÃª agora pode acessar sua conta!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./src/scripts/login.js"></script>
</body>
</html>
