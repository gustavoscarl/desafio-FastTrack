<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendador de Tarefas | ImaTech</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container-md pb-5">
    <div class="row">
      <div class="col-md-12 col-lg-6">
        <img class="img-fluid" src="./src/img/4891587.jpg" alt="">
      </div>
      <div class="col-6 col-md-4 col-lg-4 mt-5 mx-auto me-lg-4">
        <div>
          <form id="user">
            <p class="form-text fs-3">Acesse sua conta:</p>
            <div>
                <input class="form-control" id="email" placeholder="E-mail" type="email">
            </div>
            <div class="mt-2">
                <input class="form-control" id="password" placeholder="Senha" type="password">
            </div>
            <div class="mt-3">
              <input class="btn btn-primary px-4" type="submit" value="Entrar">
            </div>
          </form>
        </div>
        <div class="mt-5">
          <form id="new-account">
            <p class="form-text fs-3 col-10 col-sm-8 col-md-11 col-lg-9 col-xl-7">Novo por aqui? Crie sua conta:</p>
                <input class="form-control" id="new-user-name" placeholder="Nome" type="text">
            </div>
            <div class="mt-2">
                <input class="form-control" id="new-user-email" placeholder="E-mail" type="email">
            </div>
            <div class="mt-2">
                <input class="form-control" id="new-user-password" placeholder="Senha" type="password">
            </div>
            <div class="mt-3">
              <input class="btn btn-primary px-3" type="submit" value="Criar conta">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>  
</body>
</html>
